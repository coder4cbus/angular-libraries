<div *ngIf="imagesWithLinks.length>0" class="flex-container"
     [ngStyle]="{'background-color': stylingData.bgColor, 'justify-content': stylingData.justifyContent}">

  <span *ngFor="let item of imagesWithLinks">
    <div
         [ngStyle]="{'background-color': stylingData.outerFrameColor, 'padding': stylingData.outerFramePadding, 'margin': stylingData.outerFrameMargin}">
      <div
           [ngStyle]="{'background-color': stylingData.innerFrameColor,'margin': stylingData.innerFrameMargin, 'padding': stylingData.innerFramePadding}">

        <a target="_blank" href="{{item.detailsLink}}">
          <img [ngStyle]="{'background-color': 'black', 'max-width': stylingData.imageMaxWith, 'padding': stylingData.imageMargin }"
               src="{{item.imageLink}}" alt="o">
        </a>
      </div>
    </div>
  </span>
</div>
