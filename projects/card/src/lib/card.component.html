<div [ngStyle]="cardStyling">
  <h3 (click)="clickCard()" [ngStyle]="titleStyling">
    {{card.title}}
  </h3>

  <h6 (click)="clickCard()" [ngStyle]="infoStyling">
    {{card.info}}
  </h6>

  <button (click)="clickShare()">
    {{shareButtonText}}
  </button>
  <div *ngIf="shareMode">
    {{ shareLongText }} <i (click)="copyText(card.linkToThisItem)" class="fa fa-copy fa-1x" style="padding-left: 1%"></i>
    <p></p>

    <input #userinput type="text" value="{{card.linkToThisItem}}" contenteditable="true" style="display: none">
    <a target="_blank" href="{{ card.linkToThisItem }}">{{ card.linkToThisItem }} </a>

  </div>
  <div (click)="clickCard()" [ngStyle]="imageDivStyling">
    <img src="{{card.imageURL}}" alt="super">
  </div>

  <div (click)="clickCard()" *ngIf="showDetails" [ngStyle]="detailsStyling">
    <p>
      {{card.details}}
    </p>
    <a target="_blank" href="{{ card.linkToFurtherInfo }}">
      <button>
        {{ furtherInfo }}
      </button>
    </a>

  </div>

</div>
