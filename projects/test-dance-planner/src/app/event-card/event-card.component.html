<div class="cardDiv">
  <h3 (click)="clickCard()">
    {{card.title}}
  </h3>

  <h6 (click)="clickCard()">
    {{card.info}}
  </h6>

  <div class="imageDiv">
    <img src="{{card.imageURL}}" alt="super">
  </div>

  <span *ngIf="shareMode">
      {{ shareLongText }} <i (click)="copyText(card.linkToThisItem)" class="fa fa-copy fa-1x"
         style="padding-left: 1%"></i>
      <p></p>

      <input #userinput type="text" value="{{card.linkToThisItem}}" contenteditable="true" style="display: none">
      <a target="_blank" href="{{ card.linkToThisItem }}">{{ card.linkToThisItem }} </a>

    </span>

  <span *ngIf="showDetails" (click)="clickCard()">

    <p>
      {{card.details}}
    </p>
    <a target="_blank" href="{{ card.linkToFurtherInfo }}">
      <button>
        {{ furtherInfoText }}
      </button>
    </a>

  </span>

</div>
