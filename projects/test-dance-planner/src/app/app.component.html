<lib-navbar [navBarData]="navBarData" (clickMenuEntry)="onClickMenuEntry($event)"></lib-navbar>

<div class="contentScreen">

  <section id="findEvents" *ngIf="view==='/find'">
    <div class="sliderDiv">
      <lib-ng-range (setValue)="handleRangeSetting($event)" [cityName]=cityName [currentRange]="currentRange"
      [maximumRange]="maximumRange" [minimumRange]="minimumRange"></lib-ng-range>
    </div>

    <lib-dance-planner-cards [cards]="cards" [cardDivStyling]="cardDivStyling" [cardTitleStyling]="cardTitleStyle"
                             [infoStyling]="cardInfoStyle" [itemSize]="itemSize" [viewPortHeight]="height">

    </lib-dance-planner-cards>
  </section>


  <lib-contact *ngIf="view==='/contact'" [individualImpressumData]="individualImpressumData"
               [disclaimerStylingData]="disclaimerStylingData"></lib-contact>

</div>
