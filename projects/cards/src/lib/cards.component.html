<cdk-virtual-scroll-viewport itemSize="{{itemSize}}" [ngStyle]="{'height.px': viewPortHeight}">

  <div *cdkVirtualFor="let card of cards">
    <lib-card
    [titleStyling]="cardTitleStyling"
    [cardStyling]="cardStyling"
    [card]="card"
    [infoStyling]="infoStyling"></lib-card>
  </div>

</cdk-virtual-scroll-viewport>
